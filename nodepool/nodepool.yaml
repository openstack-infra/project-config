elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: zk01.openstack.org
    port: 2181
  - host: zk02.openstack.org
    port: 2181
  - host: zk03.openstack.org
    port: 2181

providers:
  - name: citycloud-kna1
    region-name: 'Kna1'
    cloud: citycloud
    rate: 0.25
    # Disabled until 2018-07-01 at request of citycloud.
    # We should contact them before reenabling at this date.
    diskimages: []

  - name: citycloud-lon1
    region-name: 'Lon1'
    cloud: citycloud
    rate: 0.25
    diskimages: []

  - name: citycloud-sto2
    region-name: 'Sto2'
    cloud: citycloud
    rate: 0.25
    diskimages: []

  - name: ovh-bhs1
    region-name: 'BHS1'
    cloud: ovh
    rate: 0.1
    diskimages: &provider_diskimages
      - name: centos-7
        config-drive: true
      - name: centos-8
        config-drive: true
      - name: debian-buster
        config-drive: true
      - name: debian-stretch
        config-drive: true
      - name: fedora-30
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-15
        config-drive: true
      - name: opensuse-tumbleweed
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true

  - name: ovh-gra1
    region-name: 'GRA1'
    cloud: ovh
    rate: 0.1
    diskimages: *provider_diskimages

  - name: inap-mtl01
    region-name: 'mtl01'
    cloud: inap
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-dfw
    region-name: 'DFW'
    cloud: rax
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-iad
    region-name: 'IAD'
    cloud: rax
    rate: 0.001
    diskimages: *provider_diskimages

  - name: rax-ord
    region-name: 'ORD'
    cloud: rax
    rate: 0.001
    diskimages: *provider_diskimages

  - name: vexxhost-ca-ymq-1
    region-name: 'ca-ymq-1'
    cloud: vexxhost
    rate: 0.001
    diskimages: *provider_diskimages

  - name: vexxhost-sjc1
    region-name: 'sjc1'
    cloud: vexxhost
    rate: 0.001
    diskimages: *provider_diskimages

  - name: limestone-regionone
    region-name: 'RegionOne'
    cloud: limestone
    rate: 0.001
    diskimages: *provider_diskimages

  - name: openedge-us-east
    region-name: 'us-east'
    cloud: openedge
    rate: 0.001
    diskimages: *provider_diskimages

  - name: airship-kna1
    region-name: 'Kna1'
    cloud: airship-citycloud
    rate: 0.25
    diskimages: *provider_diskimages

diskimages:
  - name: centos-7
    pause: false
    elements:
      - centos-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - epel
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '1'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
  - name: centos-8
    pause: false
    python-path: /usr/bin/python3
    elements:
      - centos-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - epel
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '1'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
      DIB_RELEASE: '8'
  - name: debian-stretch
    pause: false
    elements:
      - debian-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
    release: stretch
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.dfw.rax.openstack.org/debian'
      DIB_DEBIAN_SECURITY_MIRROR:
        'http://mirror.dfw.rax.openstack.org/debian-security'
      DIB_DEBIAN_SECURITY_SUBPATH: ''
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_GRUB_TIMEOUT: '0'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
  - name: debian-buster
    pause: false
    elements:
      - debian-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
    release: buster
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.dfw.rax.openstack.org/debian'
      DIB_DEBIAN_SECURITY_MIRROR:
        'http://mirror.dfw.rax.openstack.org/debian-security'
      DIB_DEBIAN_SECURITY_SUBPATH: ''
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_GRUB_TIMEOUT: '0'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
      DIB_BLOCK_DEVICE_CONFIG: |
        # Default single partition loopback

        - local_loop:
            name: image0

        - partitioning:
            base: image0
            label: mbr
            partitions:
              - name: root
                flags: [ boot, primary ]
                size: 100%
                mkfs:
                  mount:
                    mount_point: /
                    fstab:
                      options: "defaults,nobarrier,noatime"
                      fsck-passno: 1
  - name: fedora-30
    pause: true
    python-path: /usr/bin/python3
    elements:
      - fedora-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
    release: 30
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
  - name: gentoo-17-0-systemd
    pause: false
    elements:
      - gentoo
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - growroot
      - infra-package-needs
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      GENTOO_PYTHON_TARGETS: 'python2_7 python3_6'
      GENTOO_PYTHON_ACTIVE_VERSION: python3.6
      GENTOO_PROFILE: 'default/linux/amd64/17.1/systemd'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
  - name: opensuse-15
    pause: false
    elements:
      - opensuse-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
    release: '15.1'
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.dfw.rax.openstack.org/opensuse'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
  - name: opensuse-tumbleweed
    pause: false
    elements:
      - opensuse-minimal
