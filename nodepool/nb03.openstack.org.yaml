elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

zookeeper-servers:
  - host: zk01.openstack.org
    port: 2181
  - host: zk02.openstack.org
    port: 2181
  - host: zk03.openstack.org
    port: 2181

labels:
  - name: ubuntu-xenial-arm64
    max-ready-age: 3600
  - name: ubuntu-bionic-arm64
    max-ready-age: 3600
  - name: debian-buster-arm64
    max-ready-age: 3600
  - name: debian-stretch-arm64
    max-ready-age: 3600
  - name: centos-8-arm64
    max-ready-age: 3600

providers:
  - name: linaro-london
    region-name: 'London'
    cloud: linaro-london
    rate: 0.25
    diskimages: &provider_diskimages
      - name: ubuntu-xenial-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: ubuntu-bionic-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: debian-buster-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: debian-stretch-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi
      - name: centos-8-arm64
        pause: false
        config-drive: true
        meta:
          hw_firmware_type: uefi
          os_command_line: "console=ttyAMA0"
          hw_disk_bus: scsi
          hw_scsi_model: virtio-scsi

  - name: linaro-us
    region-name: 'RegionOne'
    cloud: linaro-us
    rate: 0.25
    diskimages: *provider_diskimages

diskimages:
  - name: ubuntu-xenial-arm64
    elements:
      - block-device-efi
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
      - journal-to-console
      # NOTE(ianw) 2020-02-17 : we are working to move this into job
      # configuration
      - pip-and-virtualenv
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro-us.opendev.org/ubuntu-ports'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org
  - name: ubuntu-bionic-arm64
    elements:
      - block-device-efi
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - journal-to-console
      # NOTE(ianw) 2020-02-17 : we are working to move this into job
      # configuration
      - pip-and-virtualenv
    release: bionic
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro-us.opendev.org/ubuntu-ports'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org
  - name: debian-buster-arm64
    elements:
      - block-device-efi
      - debian-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - journal-to-console
      # NOTE(ianw) 2020-02-17 : we are working to move this into job
      # configuration
      - pip-and-virtualenv
    release: buster
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro-us.opendev.org/debian'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org
  - name: debian-stretch-arm64
    elements:
      - block-device-efi
      - debian-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - journal-to-console
      # NOTE(ianw) 2020-02-17 : we are working to move this into job
      # configuration
      - pip-and-virtualenv
    release: stretch
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.regionone.linaro-us.opendev.org/debian'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org
  - name: centos-8-arm64
    pause: false
    python-path: /usr/bin/python3
    elements:
      - block-device-efi
      - centos-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - epel
    release: 8
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_JOURNAL_SIZE: '512'
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '1'
      GIT_HTTP_LOW_SPEED_TIME: '300'
      GIT_HTTP_LOW_SPEED_LIMIT: '1000'
      DIB_SHOW_IMAGE_USAGE: '1'
      DIB_RELEASE: '8'
      ZUUL_USER_SSH_PUBLIC_KEY: |
        ssh-rsa  zuul-worker@openstack.org
