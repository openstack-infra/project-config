        config-drive: true
      - name: fedora-30
        config-drive: true
      - name: gentoo-17-0-systemd
        config-drive: true
      - name: opensuse-15
        config-drive: true
      - name: opensuse-tumbleweed
        config-drive: true
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
    pools:
      - name: main
        # Disabled until 2018-07-01 at request of citycloud.
        # We should contact them before reenabling at this date.
        max-servers: 0
        availability-zones:
          - nova
        labels: &provider_pools_labels
