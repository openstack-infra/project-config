            - target: alias(movingAverage(asPercent(transformNull(stats_counts.zuul.tenant.openstack.pipeline.check.project.opendev_org.openstack_openstack-ansible.master.job.openstack-ansible-deploy-aio_lxc-opensuse-15.FAILURE),sum(stats_counts.zuul.tenant.openstack.pipeline.check.project.opendev_org.openstack_openstack-ansible.master.job.openstack-ansible-deploy-aio_lxc-opensuse-15.{SUCCESS,FAILURE,TIMED_OUT})),'24hours'), 'openstack-ansible-deploy-aio_lxc-opensuse-15')
